<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Embedded Google Form</title>
  <style>
    /* Body with black background and white text */
    body {
      background-color: #0b0b0f; /* very dark blackish */
      color: #e0d8f7; /* light purple-ish text for readability */
      margin: 0;
      padding: 40px 20px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center; /* center horizontally */
      min-height: 100vh;
      box-sizing: border-box;
    }

    /* Container for the form with purple border and subtle shadow */
    .form-container {
      max-width: 640px;
      width: 100%;
      background: #1e003d; /* dark purple background */
      border: 2px solid #7f00ff; /* bright purple border */
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(127, 0, 255, 0.6);
      padding: 20px;
      box-sizing: border-box;
    }

    iframe {
      border: none;
      display: block;
      width: 100%;
      height: 1250px;
      border-radius: 8px;
      background-color: white; /* Google Form background */
      box-shadow: 0 4px 15px rgba(127, 0, 255, 0.3);
    }

    /* Optional: Heading style */
    h1 {
      color: #b399ff;
      text-align: center;
      margin-bottom: 30px;
      font-weight: 600;
      text-shadow: 0 0 8px #7f00ff;
    }

    /* Responsive tweaks */
    @media (max-width: 700px) {
      body {
        padding: 20px 10px;
      }
      .form-container {
        padding: 15px;
      }
      iframe {
        height: 1400px; /* taller on small screens for scrolling */
      }
    }
  </style>
</head>
<body>
  <div class="form-container" role="main">
    <h1>Staff Application Form</h1>
    <iframe 
      src="https://docs.google.com/forms/d/e/1FAIpQLSeOm7aldwmLU2IWk3EdnwmWpNXOahM7Njvb0Wo7poafC29WfA/viewform?embedded=true" 
      loading="lazy" 
      title="Google Form">
      Loadingâ€¦
    </iframe>
  </div>
</body>
</html>
