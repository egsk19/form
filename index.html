<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Embedded Google Form - No Scroll</title>
  <style>
    body {
      background-color: #0b0b0f;
      color: #e0d8f7;
      margin: 0;
      padding: 40px 20px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      box-sizing: border-box;
      display: flex;
      justify-content: center;
      min-height: 100vh;
    }

    .form-container {
      width: 100%;
      max-width: 1200px;
      background: #1e003d;
      border: 2px solid #7f00ff;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(127, 0, 255, 0.6);
      padding: 20px;
      box-sizing: border-box;
    }

    iframe {
      border: none;
      display: block;
      width: 100%;
      height: 2200px; /* increased height to avoid scroll */
      border-radius: 8px;
      background-color: white;
      box-shadow: 0 4px 15px rgba(127, 0, 255, 0.3);
    }

    h1 {
      color: #b399ff;
      text-align: center;
      margin-bottom: 30px;
      font-weight: 600;
      text-shadow: 0 0 8px #7f00ff;
    }

    @media (max-width: 700px) {
      body {
        padding: 20px 10px;
      }
      .form-container {
        padding: 15px;
      }
      iframe {
        height: 2600px; /* more height for smaller screens */
      }
    }
  </style>
</head>
<body>
  <div class="form-container" role="main">
    <h1>Contact / Feedback Form</h1>
    <iframe
      src="https://docs.google.com/forms/d/e/1FAIpQLSeOm7aldwmLU2IWk3EdnwmWpNXOahM7Njvb0Wo7poafC29WfA/viewform?embedded=true"
      loading="lazy"
      title="Google Form"
    >
      Loadingâ€¦
    </iframe>
  </div>
</body>
</html>
